<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Form</title>
</head>
<body class="login">
    <main>
        <form class="login" action="return false;"> <!-- Not meant for submission -->
            <h1>Login</h1>
            <div class="field">
                <label for="email">Email Address</label>
                <input class="inputs" type="email" id="email" placeholder="Email Address">
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input class="inputs" type="password" id="password" placeholder="Password">
            </div>
            <button type="button" onclick="login();">Login</button>
            <h3>Or <a href="signup.html">Signup.</a></h3>
        </form>
    </main>
</body>
<script src="script.js"></script>
</html>
